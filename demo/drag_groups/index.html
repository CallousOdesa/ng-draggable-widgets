<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Widget dragging demo</title>
    <script src="../../public/components/angular/angular.js"></script>
    <script src="../../build/js/ng-draggable-widgets.js"></script>
    <script src="./demo.js"></script>
    <link rel="stylesheet" type="text/css" href="./demo.css">
  </head>
  <body ng-controller="dragController">
    <div drag-group="widgetGroups[0]" class="group-one">
      <div ng-repeat="widget in widgetGroups[0]" draggable-widget="widget" draggable-widget-callback="moveWidget" class="{{widget.class}}">
        <div draggable-widget-handle>drag</div>
        <p>{{widget.title}}</p>
      </div>
    </div>
    <div drag-group="widgetGroups[1]" class="group-two">
      <div ng-repeat="widget in widgetGroups[1]" draggable-widget="widget" draggable-widget-callback="moveWidget" class="{{widget.class}}">
        <div draggable-widget-handle>drag</div>
        <p>{{widget.title}}</p>
      </div>
    </div>
  </body>
</html>
