<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Widget dragging demo</title>
    <script src="../../public/components/angular/angular.js"></script>
    <script src="../../build/js/ng-draggable-widgets.js"></script>
    <script src="./demo.js"></script>
    <link rel="stylesheet" type="text/css" href="./demo.css">
  </head>
  <body ng-controller="dragController">
    <div ng-repeat="widget in widgets" draggable-widget>
      <div drag-handle>drag</div>{{widget.title}}
    </div>
  </body>
</html>
